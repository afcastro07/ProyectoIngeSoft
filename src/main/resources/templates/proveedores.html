<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class = "navbar navbar-expand-md bg-dark navbar-dark">
    <a class = "navbar-brand" href="#">Control de proveedores</a>
    <!-- link modelo navbar -->
    <div class="collapse navbar-collapse" id = "collapsibleNavbar">
        <ul class = "navbar-nav">
            <li class = "nav-item"><a class="nav-link" th:thref="@{/proveedores}"><!--Listado proveedores--> </a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class = "row">
        <h1>Lista de proveedores</h1>
    </div>
    <div class = "row">
        <div class="col-lg-3">
            <a th:href="@{/proveedores/nuevo}" class="btn btn-primary btn-sm- mb3">Agregar nuevo proveedor</a>
        </div>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>

            <th scope="col">ID</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Direccion</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody class="table-group-divider table-striped table-bordered">
        <tr th:each="proveedores : ${proveedores}">
            <td class = "table-striped table-bordered"
                th:text="${proveedores.codigo}">ID</td>
            <td class = "table-striped table-bordered"
                th:text="${proveedores.ciudad}">Nombre</td>
            <td class = "table-striped table-bordered"
                th:text="${proveedores.direccion}">Precio</td>
            <td class = "table-striped table-bordered"
                th:text="${proveedores.nombre}">Cantidad</td>
            <td class = "table-striped table-bordered"
                th:text="${proveedores.email}">Modelo</td>
            <td>
                <a th:href="@{/proveedores/editar/{id}(id=${productos.id_producto})}" class= "btn btn-info">Editar</a>
                <a th:href="@{/proveedores/{id}(id=${productos.id_producto})}" class= "btn btn-danger">Eliminar</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</div>
</body>
</html>
