<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de proveedores</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/proveedor}">Listado proveedores</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Lista de proveedores</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a th:href="@{/proveedor/nuevo}" class="btn btn-primary btn-block mb-3">Agregar</a>
        </div>
        <div class="col-md-6">
            <a th:href="@{/proveedor/borrar}" class="btn btn-primary btn-block mb-3">Eliminar</a>
        </div>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Dirección</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor : ${proveedor}">
            <td th:text="${proveedor.codigo}">ID</td>
            <td th:text="${proveedor.ciudad}">Ciudad</td>
            <td th:text="${proveedor.direccion}">Dirección</td>
            <td th:text="${proveedor.nombre}">Nombre</td>
            <td th:text="${proveedor.email}">Email</td>
            <td>
                <a th:href="@{/proveedor/editar/{id}(id=${proveedor.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/proveedor/eliminar/{id}(id=${proveedor.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-a7Xb8QApzWaqF9/8G0rsEdl95iM5hF6DjR2D5Qfq5TUVnp8Tu6p8V7a4ZQr6XgKg" crossorigin="anonymous"></script>
</body>
</html>
