<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Nueva venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Nueva venta</h1>
    <div class="card-body">
        <form th:action="@{/venta}" method="post" th:object="${ventallenar}">
            <!--<div class="form-group">
                <label class="control-label" for="id">Identificacion: </label>
                <input id="id" type="text" class="form-control" th:field="*{ciudad}"
                       required autofocus="autofocus">
            </div>-->
            <div class="form-group">
                <label class="control-label" for="ciudad">Ciudad: </label>
                <input id="ciudad" type="text" class="form-control" th:field="*{ciudad}"
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="direccion">Direccion: </label>
                <input id="direccion" type="text" class="form-control" th:field="*{direccion}"
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="nombre">Nombre: </label>
                <input id="nombre" type="text" class="form-control" th:field="*{nombre}"
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="email">Email : </label>
                <input id="email" type="text" class="form-control" th:field="*{email}"
                       required autofocus="autofocus">
            </div>
            <br>
            <div class ="box-footer">
                <button class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
