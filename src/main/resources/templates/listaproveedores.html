<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="width : 90%">
    <br>
    <a class="btn btn-primary" href="#" th:href="@{/cargueproveedor}">Adicionar Proveedor</a>

    <br> <br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Ciudad</th>
            <th>Direccion</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="dato : ${listaproveedorT}">
            <td th:text="${dato.id}">Codigo</td>
            <td th:text="${dato.ciudad}">Modelo</td>
            <td th:text="${dato.direccion}">placa</td>
            <td th:text="${dato.nombre}">placa</td>
            <td th:text="${dato.email}">placa</td>

            <td >
                <a th:href="@{/proveedor/editar/{id}(id=${proveedor.id})}" class="btn btn-info btn-sm">Editar</a>
                <a th:href="@{/proveedor/eliminar/{id}(id=${proveedor.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>

        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
